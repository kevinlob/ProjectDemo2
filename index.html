<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/Styling.css">
    <link
        href="https://fonts.googleapis.com/css?family=Abril+Fatface|Baloo|Bungee|Concert+One|Montserrat|Nova+Flat|Patua+One|Press+Start+2P|Prosto+One|Righteous"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="script/index.js"></script>
    <script src="script/rounds.js"></script>
    <script src="script/functions.js"></script>

    <title>4 Pictures One Word</title>
</head>
<body id="indexBody">
    <div class="namepage" id="namePage">
        <form id="form1" id="nameBox" onkeydown="return TriggeredKey(this)">
            <p class="text"> Please enter a nickname:
            </p>
            <input onkeydown=" return TriggeredKey(this)" class="name" type="text" name="user" required maxlength="12"
                id="user" />
        </form>
        <button type="button" form="form1" class="button" id="button">Play Game!</button>
    </div>
    <div class="singleplayermodepage" style="display: none;" id="singleplayermodepage">
        <p class="text" id="welcome"></p>
    </div>
    <div id="container">
        <img src="img/logo.png" alt=logo id="logo">
        <h1 class="gameName">Whats the Word?</h1>
        <table class="table">
            <tr>
                <th class="pictures"><img src="img/round 1/image1.jpg" class="photos" id="photo1"></th>
                <th class="pictures"><img src="img/round 1/image2.jpg" class="photos" id="photo2"></th>
            </tr>
            <tr>
                <th class="pictures"><img src="img/round 1/image3.jpg" class="photos" id="photo3"></th>
                <th class="pictures"><img src="img/round 1/image4.jpg" class="photos" id="photo4"></th>                
            </tr>
        </table>
        <div class="form">
            <input id="guess" class="guess" placeholder="Enter guess here!">
            <button id="submit">
                Submit
            </button>
            <button id="clear">
                Clear
            </button>
        </div>
        <div id="Image1" class="Image">
            <span class="close">&times;</span>
            <img class="Image-content" id="img1">
        </div>
        
        <div id="Image2" class="Image">
            <span class="close">&times;</span>
            <img class="Image-content" id="img2">
        </div>
        
        <div id="Image3" class="Image">
            <span class="close">&times;</span>
            <img class="Image-content" id="img3">
        </div>
        <div id="Image4" class="Image">
            <span class="close">&times;</span>
            <img class="Image-content" id="img4">
        </div>
        <div id="score">Score: 0</div>
    </div>
    <div id="winScreen" style="display: none;">
        <h1 id = "youWin"></h1>
        <button onclick="reset()" class = "button"> Okay</button>
    </div>
    <div id="loseScreen" style="display: none;">
        <h1 id="youLose"></h1>
        <button onclick = "reset()" class ="button">Okay</button>
    </div>
    <div id="correctScreen" style = "display: none" onclick="hideCorrect()"><h1>Correct!</h1></div>
    <div id="incorrectScreen" style = "display: none" onclick = "hideWrong()"><h1>Wrong!</h1></div>
</body>

</html>
